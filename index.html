<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>.:|Cálculo de Combustível|:.</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/responsivo.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Cálculo de Combustível</h1>
        <br />
        <div class="texto">
          <br />
          Por gentileza, coloque abaixo o valor do Etanol e o Valor da Gasolina
          e em seguida clique em Calcular.
          <i>
            <br />
            <br />
            (Obs.:Para Calcular novamente, preencha os valores novamente e
            clique em CALCULAR, ou clique no botão ZERAR)
          </i>
        </div>

        <div class="combustiveis">
          <div class="etanol">
            <label for="valorEtanol"> Valor do Etanol: </label>
            <input
              type="number"
              id="etanol"
              class="inputEtanol"
              name="ValorEtanol"
              placeholder="R$"
              required
            />
          </div>
          <br />
          <div class="gasolina">
            <label for="valorGasolina"> Valor da Gasolina: </label>
            <input
              type="number"
              id="gasolina"
              class="inputGasolina"
              name="ValorGasolina"
              placeholder="R$"
              required
            />
          </div>
        </div>

        <div id="resultadoTexto" class="resultadoTexto"></div>
        <div id="resultado" class="resultado"></div>
        <br />

        <button
          class="buttonCalculate"
          type="button"
          id="btnCalculate"
          onclick="calcular()"
        >
          CALCULAR
        </button>
        <br />
        <button type="button" id="refresh" disabled="true">ZERAR</button>
        <br />
        <button onclick="window.location.href='about.html'">About me</button>
      </div>
    </main>

    <footer>
      ...developed by
      <a href="https://github.com/joaoacastro" target="_blank">.JAC.</a>
    </footer>

    <script defer src="js/script.js"></script>
  </body>
</html>
