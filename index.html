<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>.:|Cálculo de Combustível|:.</title>

    <link rel="shortcut icon" href="src/favicon/index/favicon.ico" type="image/x-icon">

    <!-- styles -->
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/style.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title">
          <a href="about.html">
            <h2>Cálculo de Combustível</h2>
          </a>
        </div>
        <br />
        <div class="texto">

          <p>
            Por gentileza, coloque abaixo o valor do Etanol e o Valor da
            Gasolina e em seguida clique em Calcular.
          </p>
          <br>
            <p>
              (Obs.: Para Calcular novamente, preencha os valores novamente e
              clique em CALCULAR, ou clique no botão ZERAR)
            </p>
          </i>
        </div>

        <div class="combustiveis">
          <div class="etanol">
            <label for="valorEtanol"> Valor do Etanol: </label>

            <input
              type="number"
              id="etanol"
              class="inputEtanol"
              name="ValorEtanol"
              placeholder="R$"
              required
            />
          </div>
          <br />
          <div class="gasolina">
            <label for="valorGasolina"> Valor da Gasolina: </label>
            <input
              type="number"
              id="gasolina"
              class="inputGasolina"
              name="ValorGasolina"
              placeholder="R$"
              required
            />
          </div>
          <br />
          <div class="gasolina">
            <label for="valorGasolina"> Autonomia: </label>
            <input
              type="number"
              id="autonomia"
              class="inputAutonomia"
              name="ValorAutonomia"
              placeholder="Km/L"
              required
            />
          </div>
        </div>

        <div id="resultado" class="resultado"></div>
        <br />

        <div class="buttons">
          <button
            class="buttonCalculate"
            type="button"
            id="btnCalculate"
            onclick="calcular()"
          >
            CALCULAR
          </button>
          <br />
          <button type="button" id="refresh" disabled="true">ZERAR</button>
          <br />
        </div>
      </div>
    </main>

    <footer>
      ...developed by
      <a href="https://github.com/joaoacastro/calculocombustivel" target="_blank">.JAC.</a>
    </footer>

    <script defer src="src/js/script.js"></script>
  </body>
</html>
